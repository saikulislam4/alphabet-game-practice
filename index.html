<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alphabet Practice</title>
  </head>
  <body class=" text-white bg-[url(./images/background.png)] h-screen" >
    <main>
      <!-- home section -->
      <section id="home" class="grid hidden justify-center items-center h-screen">
        <div class="text-center space-y-4">
          <h1 class="text-5xl lg:text-8xl">Alphabet Class Pro</h1>
        <button class="py-3 px-5 bg-black rounded-lg">Play Now</button>
        </div>
      </section>
      <!-- playground section -->
      <section id="playGround" class=" hidden grid justify-center items-center h-screen">
        <div class="space-y-5">
          <!--gaming  screen -->
          <div class="h-96 w-full relative bg-[#0000006a] rounded-lg ">
              <h2 class="absolute top-[-3%] left-[50%]  translate-x-[-50%] bg-[#0000006a] p-3 rounded-md " >don't watch Keyboard while plying.....</h2>
              <span id="" class="uppercase justify-center text-9xl flex h-full items-center">s</span>
          </div>
          <!-- keyboard -->
          <div class="text-2xl  md:text-3xl lg:text-5xl">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>

          <!-- life and score -->
          <div class="flex justify-between text-2xl  md:text-3xl lg:text-5xl mt-10">
            <button class="py-3 px-5 bg-[#0000006a] rounded-lg" > Life <span id="life">0</span></button>
            <button class="py-3 px-5 bg-[#0000006a] rounded-lg">Score <span id="score">0</span></button>
          </div> 
          
        </div>
      </section>
      <!-- score section -->
      <section id="reslut" class="h-screen flex justify-center items-center">
        <div class="p-20 rounded-lg bg-[#0000006a] space-y-5 text-center ">
          <h2 class="text-5xl lg:text-8xl font-bold ">Score: <span id="final_score">0</span></h2>
          <button class="py-3 text-3xl px-5 bg-[#0000006a] rounded-lg">Play again</button>
          <p class="text-xl">Practice will make you pro..</p>

        </div>
      </section>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
